    - title: Research Internship
      institution: Michigan State University (MSU) – MI, US
      year: 2020
      description:
        - >
          Advisor: Prof. Saiprasad Ravishankar
        - Worked on dynamic estimation methods and developing block-matching algorithms with learned transforms.

    - title: Graduate Research Internship
      institution: Los Alamos National Laboratory (LANL) – NM, US
      year: 2019
      description: Worked on Machine/Deep Learning based tomographic reconstruction methods for ill-posed single view reconstruction.

    - title: Internship
      institution: ASELSAN Advanced Sensing Research Program Department – Ankara, Turkey
      year: 2017
      description: Performed time and frequency domain passive acoustic mapping, sparsity-based microbubble detection using constrained optimization methods for ultrasound imaging.

    - title: Internship
      institution: KAREL Electronics Research & Development Center – Ankara, Turkey
      year: 2016
      description: Performed image processing tasks for vehicles on ARM based NXP iMX6 board by cross compilation of OpenCV libraries.

